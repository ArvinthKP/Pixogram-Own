<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 card login-form ">
                <h2 class="text-center">Login</h2>
                <br><br>
                <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input type="text" name="userName" [(ngModel)]="userName"  class="form-control mx-auto" placeholder="Enter the Username">
                        <br>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="password"  class="form-control" placeholder="Enter the Password">
                        <br>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <hr>
                    <a routerLink="/signup">New User ? Click Here</a>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>
