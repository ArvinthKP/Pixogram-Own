<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-12" *ngFor="let media of medias">
            <!-- <app-media-holder-card [mediaDetails]="media"> -->
            <!-- card start -->
            <div class="card mb-3 mt-3">
                <div class="media-container">
                    <a routerLink="/media-detail" (click)="sendMediaDetails(media)"
                        class="text-decoration-none text-dark"> 

                        <img class="card-img-top img-fluid" [src]="media.url" alt="Card image cap">
                    </a>
                </div>
                <div class="top-left d-flex justify-content-end w-100">
                    <p class="pr-1"><i class="fa fa-file-image-o"></i></p>
                </div>
                <div class="card-body d-flex justify-content-between">
                    <p class="m-1"><span class="badge badge-dark"><i
                                class="fa fa-thumbs-up"></i>&nbsp;{{media.likeCount}}</span></p>
                    <p class="m-1"><span class="badge badge-dark"><i
                                class="fa fa-thumbs-down"></i>&nbsp;{{media.unlikeCount}}</span></p>
                    <p class="m-1"><span class="badge badge-dark"><i
                                class="fa fa-comments"></i>&nbsp;{{media.commentCount}}</span></p>
                </div>
            </div>
            <!-- card end -->

            <!-- </app-media-holder-card> -->
        </div>
    </div>
</div>
