<app-navbar></app-navbar>

<div class="container">
    <form (ngSubmit)="upload()">
        <div class="row mt-2">
            <div class="col">
                <div class="text-center">
                    <img *ngIf="!imgURL" width="100%" height="350px">
                    <img class="img-fluid" [src]="imgURL" *ngIf="imgURL" height="250px">
                    <div *ngIf="!imgURL" class="image-text-centered lead">Choosen's Image Preview Will Appear Above </div>
                    <div class="text-danger lead" *ngIf="message">{{message}}</div>
                </div>
            </div>
        </div>

        <hr>
        <div class="card-text d-flex mb-2">
            <label class="btn btn-dark m-1 form-control">
                <input type="file" (change)="selectFile($event)" />
                Browse
            </label>

        </div>
        <div class="form-group row">
            <label for="title" class="col-3 col-form-label">Title</label>
            <div class="col-9">
                <input [(ngModel)]="title" type="text" class="form-control" name="title" id="title" placeholder="Enter Title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-3 col-form-label" >Description</label>
            <div class="col-9">
                <input [(ngModel)]="description" type="text" placeholder="Enter Description" class="form-control" name="description" id="description"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="tags" class="col-3 col-form-label">Tags</label>
            <div class="col-9">
                <input [(ngModel)]="tags" type="text" class="form-control" name="tags" id="tags" placeholder="Enter Tags" required>
            </div>
        </div>        
        <hr>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!selectedFiles">Upload</button>
        </div>
    </form>
</div>
